version: 2
updates:
  # Enable version updates for Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps"
      prefix-development: "dev-deps"
    labels:
      - "dependencies"
    groups:
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "criterion"
          - "proptest"
          - "tempfile"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "github-actions"
      - "dependencies"
